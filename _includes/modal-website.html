<div
  id="carousel-{{ project.id }}"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <!-- Indicators -->
  <div class="carousel-indicators">
    {% for img in project.images %}
    <button
      type="button"
      data-bs-target="#carousel-{{ project.id }}"
      data-bs-slide-to="{{ forloop.index0 }}"
      class="{% if forloop.first %}active{% endif %}">
    </button>
    {% endfor %}
  </div>
  <!-- Carousel -->
  <div class="carousel-inner">
    {% for img in project.images %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <img src="/assets/img/{{ img.file }}" class="d-block w-100">
      <p><strong>Purpose:</strong> {{ img.purpose }} </p>
      <p><strong>Features:</strong> {{ img.features }} </p>
      <p><strong>Approach:</strong> {{ img.approach }} </p>
      <p><strong>Role:</strong> {{ img.role }} </p>
      <p><strong>Tools & Technologies:</strong> {{ img.tools }} </p>
    </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button"
    data-bs-target="#carousel-{{ project.id }}" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button"
    data-bs-target="#carousel-{{ project.id }}" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
