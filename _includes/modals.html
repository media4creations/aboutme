<!-- Portfolio Modals -->
 {% for post in site.posts %}
 {% assign project = site.data.projects.projects | where: "id", "project1" | first %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                         <!-- Carousel Content -->
                            <div id="carouselProject1" class="carousel slide" data-bs-ride="carousel">

          <!-- Indicators -->
          <div class="carousel-indicators">
            {% for img in project.images %}
            <button
              type="button"
              data-bs-target="#carouselProject1"
              data-bs-slide-to="{{ forloop.index0 }}"
              class="{% if forloop.first %}active{% endif %}">
            </button>
            {% endfor %}
          </div>

          <!-- Slides -->
          <!--<div class="carousel-inner">

                <p>{{ img.caption }}</p>
              </div>
              {% endif %}
            </div>
            {% endfor %}
          </div>-->
          <div id="carouselTest" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/aboutme/assets/img/acemia-01.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="/aboutme/assets/img/av-01.jpg" class="d-block w-100">
              </div>
            </div>
          </div>                   

          <!-- Controls -->
          <button class="carousel-control-prev" type="button"
            data-bs-target="#carouselProject1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>

          <button class="carousel-control-next" type="button"
            data-bs-target="#carouselProject1" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>

        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
